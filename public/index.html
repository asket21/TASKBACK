<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
      <a href="" ><img class="logo" src="http://posadmin.ru/dist/images/logo.png" alt="LOGO"></a>
      
    </div>
    </header>
    <section class="container">
      <form class="auth-form">
        <h1>Авторизация</h1>
        <label>
          <span>Логин</span>
          <input type="text" name="login" class="textfield" />
        </label>
        <label>
          <span>Пароль</span>
          <input type="password" name="password" class="textfield" />
        </label>
        <button type="submit" class="button instance-button auth-submit-button">
          Войти
        </button>
      </form>
    </section>
    <dialog class="tooltip"></dialog>
    <script src="./scripts/login.js" type="module"></script>
  </body>
</html>
